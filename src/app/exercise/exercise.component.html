<main class="exercise-container">
  <mat-card>
    <mat-card-content class="exercise-content">
      <form (submit)="checkAnswer($event)" class="exercise-form">
        <mat-form-field>
          <mat-label>{{ getCurrentWord() }}</mat-label>
          <input matInput type="text" autofocus />
          <mat-hint>Press Enter</mat-hint>
        </mat-form-field>
        <button mat-stroked-button type="submit" hidden>Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
